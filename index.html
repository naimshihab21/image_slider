<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Corousel Image</title>
</head>
<body>
  
  <!-- image slider start -->
  <div class="slider">
    <div class="slides">
      <!-- radio btn start -->
      <input type="radio" name="radio-btn" id="radio1" class="radio1">
      <input type="radio" name="radio-btn" id="radio2" class="radio2">
      <input type="radio" name="radio-btn" id="radio3" class="radio3">
      <input type="radio" name="radio-btn" id="radio4" class="radio4">
      <input type="radio" name="radio-btn" id="radio5" class="radio5">
      <!-- radio btn end -->
      <!-- slide image start -->
      <div class="slide first">
        <img src="image/1.JPG" alt="1">
      </div>
      <div class="slide">
        <img src="image/2.JPG" alt="2">
      </div>
      <div class="slide">
        <img src="image/3.JPG" alt="3">
      </div>
      <div class="slide">
        <img src="image/4.JPG" alt="4">
      </div>
      <div class="slide">
        <img src="image/5.JPG" alt="5">
      </div>
      <!-- slide image end -->
      <!-- automatic navigation start -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </div>
      <!-- automatic navigation end -->
    </div>
    <!-- manual navigation start -->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>
    <!-- manual navigation end -->
  </div>
  <!-- image slider end -->

  <script src="script.js"></script>
</body>
</html>
